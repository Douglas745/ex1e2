<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Minha Página</h1>
        <p id="meuParagrafo">Este é um parágrafo que será alterado.</p>
        <button onclick="alterarConteudo()">Clique para alterar o conteúdo</button>
    </div>

    <script>
        function alterarConteudo() {
            document.getElementById("meuParagrafo").innerHTML = "O conteúdo foi alterado!";
        }
    </script>

   <style>
        body{
            background-color: chartreuse;
        }

        h1{
            color: rgba(64, 11, 163, 0.568);
        }

        button{
            background-color: blue;
        }
   </style>
</body>
</html>
